<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Student</h1>
        
        <form th:action="@{/update}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter student name" required />
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter email address" required />
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" th:field="*{department}" placeholder="Enter department" required />
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Student</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
