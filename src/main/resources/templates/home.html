<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 8px 16px; text-decoration: none; color: white; border-radius: 4px; margin: 2px; }
        .btn-primary { background-color: #007bff; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; }
        .add-btn { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Student Management System</h1>
    
    <div class="add-btn">
        <a href="/add" class="btn btn-primary">Add New Student</a>
    </div>
    <div class="search-form">
        <form th:action="@{/find}" method="get">
            <input type="text" name="name" placeholder="Enter student name" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.department}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
